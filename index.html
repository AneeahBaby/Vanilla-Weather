<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&family=Ysabeau+SC:wght@500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer">

</script>
</head>

<body>
    <div class="container">
    <div class="weather-app">
        <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city"
          id="city-name"
          autocomplete="off"
          
        />

        <input type="Submit" value="search" />
      </form>
    <h1 id="city"> 
        Chicago
    </h1>
    <h2>
    <ul>
        <li>Last updated: <span id="date"></span>
        </li>
    </h2>
        <li id="description">
        </li>
    </ul>
    
    <div class="row">
      <div class="col-6">
        <div class="clearfix">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
         alt="cloudy"
         class="float-left"
         id="icon"
         />
         <div class="float-left">
         <strong id="temperature"></strong>
         <a href="#" id="celcius-link">ºC</a> | 
         <a href="#" id="fahrenheit-link"> ºF</a> 
         </div>
         </div>
         </div>
    <div class="col-6">
        <div class="percip-wind">
        <ul>
            <li>
                 Humidity: <span id="humidity"></span>%
            </li>
            <li>
                Wind: <span id="wind"></span>mph
            </li>
        </ul>
        </div>
        </div>
         <div class="weather-forecast">
                <div class="row">
                    <div class="col-2">
                       <div class="weather-forecast-date">Thurs</div> 
                       <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                       alt="0"
                       width="42"/>   
                    </div>
                </div>
              </div>
              </div>
         <script src="style.js"></script>
         </div>
  <small><a href="https://github.com/AneeahBaby/Vanilla-Weather"> Open-Source code </a> By Aneeah Bailey</small>
  </div>
</body>
</html>
